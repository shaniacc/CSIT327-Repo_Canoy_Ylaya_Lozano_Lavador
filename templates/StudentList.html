{%extends 'base.html'%}
    {%block content%}
        {%for message in get_flashed_messages(class )%}
                    
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        {%endfor%}


        <h1>Student List</h1>
        <table class="table table-hover table-dark table-striped">
            {%for students in students%}
            <tr>
                <td>
                    <a href="{{url_for('updateStudent', id=students.id)}}">{{students.first_name}}</a> - {{students.last_name}} - {{students.roll_number}} - 
                    <a class="btn btn-danger" href="{{url_for('deleteStudent', id=students.id)}}">Delete</a>
                </td>
            </tr>
            
            
            {%endfor%}
            </table>
    
    
    {%endblock%}
